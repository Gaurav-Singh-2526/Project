<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChangeBodyColor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="canvas">
      <h1>Change the body color Mode</h1>
      <span class="button" id="g">Grey</span>
      <span class="button" id="y">Yellow</span>
      <span class="button" id="w">white</span>
      <span class="button" id="b">Black</span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
